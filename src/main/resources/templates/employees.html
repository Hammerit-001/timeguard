<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
</head>
<body>
<div th:align="center">
    <h1>Список сотрудников</h1>
</div>
<div>
    <a th:href="@{'/add_employee'}">Добавить сотрудника</a>
</div>
<br/>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Номер</th>
            <th>ФИО Сотрудника</th>
            <th>Номер телефона</th>
            <th>Отдел</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.getEmployeeId()}"/>
            <td th:text="${employee.getPerson()}">
            <td th:text="${employee.getPhoneNumber()}"/>
            <td th:text="${employee.getDepartmentId()}"/>
            <td>
            <a th:href="@{'/edit_employee' + ${employee.employeeId}}" th:text="Редактировать"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div>
    <a th:href="@{'/'}">На главную страницу</a>
</div>
</body>
</html>
