<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
</head>
<body>
<div th:align="center">
    <h1>Добавить сотрудника</h1>
</div>
<div class="container">
    <form th:action="@{/add_employee}"
          th:object="${employee}" method="post">
        <h3>ФИО сотрудника</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{employeeId}" placeholder="id (*)" class="form-control" hidden/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{person}" placeholder="ФИО" class="form-control"/>
        </div>
        <h3>Номер телефона</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{phoneNumber}" placeholder="Номер телефона" class="form-control"/>
        </div>
        <div>
        <h3>Отдел</h3>
        <select th:field="*{departmentId}">
            <option value="">Выберите отдел</option>
            <option th:each="department : ${departments}" th:value="${department.getDepartmentId()}" th:text="${department.getDepartmentName()}"></option>
        </select>
        </div>
        <br/>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Готово</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
