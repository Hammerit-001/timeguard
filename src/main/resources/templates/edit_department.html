<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать отдел</title>
</head>
<body>
<div th:align="center">
    <h1>Редактировать отдел</h1>
</div>
<div class="container">
    <form th:action="@{/edit_department}"
          th:object="${department}" method="post">
        <h3>ФИО сотрудника</h3>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{departmentId}" placeholder="id (*)" class="form-control" hidden/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{departmentName}" placeholder="Название" class="form-control"/>
        </div>
        <br/>
        <a th:href="@{'/delete_department/' + ${department.departmentId}}" th:text="Удалить"/>
        <br/>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Готово</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
