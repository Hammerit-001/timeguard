<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отделы</title>
</head>
<body>
<div th:align="center">
    <h1>Список отделов</h1>
</div>
<div>
    <a th:href="@{'/add_department/'}">Добавить отдел</a>
</div>
<br/>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Название отдела</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.getDepartmentId()}"/>
            <td th:text="${department.getDepartmentName()}"/>
            <td>
            <a th:href="@{'/show_department/' + ${department.departmentId}}" th:text="Просмотреть"/>
            <a th:href="@{'/edit_department/' + ${department.departmentId}}" th:text="Редактировать"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<div>
    <a th:href="@{'/'}">На главную страницу</a>
</div>
</body>
</html>
